<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calmash AI Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <header>
      <h1>Calmash AI</h1>
      <label for="model-select">Choose AI model:</label>
      <select id="model-select" aria-label="Select AI model">
        <option value="gemini">Calmash 1.0 Flash (Gemini 2.0 Flash)</option>
        <option value="deepseek">Calmash 1.0 (DeepSeek)</option>
      </select>
    </header>

    <main id="chat-box" role="log" aria-live="polite" aria-relevant="additions"></main>

    <form id="input-area" onsubmit="return false;">
      <textarea id="prompt" rows="2" placeholder="Type your message..." aria-label="Message input"></textarea>
      <button id="send" aria-label="Send message">Send</button>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
